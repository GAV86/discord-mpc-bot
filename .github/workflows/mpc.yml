name: MPC Bot

on:
  workflow_dispatch:   # lo lanci manualmente da "Run workflow"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4

      - run: python mpc_archive.py
